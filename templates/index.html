<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image to Colored ASCII</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: monospace, monospace;
      text-align: center;
      padding: 2rem;
      margin: 0;
      transition: all 0.3s ease;
    }

    /* Menu styles */
    .mode-menu {
      margin-bottom: 2rem;
    }
    .mode-menu button {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin: 0 0.3rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .mode-menu button.active {
      background: #0f62fe;
      color: white;
    }
    .mode-menu button:hover:not(.active) {
      background: #555;
    }

    /* Common styles */
    h1 {
      margin-bottom: 1rem;
      font-weight: normal;
    }
    form {
      margin-bottom: 2rem;
    }
    input[type="file"] {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #0f62fe;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 1rem;
      transition: background 0.2s ease;
    }
    button[type="submit"]:hover {
      background: #0353e9;
    }
    .copy-button {
      background: #198754;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.2s ease;
    }
    .copy-button:hover {
      background: #146c43;
    }
    pre {
      font-size: 6px;
      line-height: 6px;
      font-family: monospace, monospace;
      white-space: pre-wrap;
      word-break: break-word;
      background: #000;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      max-width: 100vw;
      overflow-x: auto;
      color: white;
      transition: font-size 0.3s ease, line-height 0.3s ease;
    }

    /* Mobile mode tweaks */
    body.mobile-mode pre {
      font-size: 8px;
      line-height: 8px;
      max-width: 90vw;
    }
    body.mobile-mode input[type="file"],
    body.mobile-mode button[type="submit"] {
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
    }
    body.mobile-mode .copy-button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="mode-menu" aria-label="Select Display Mode">
    <button id="pcMode" class="active" aria-pressed="true">PC Mode</button>
    <button id="mobileMode" aria-pressed="false">Mobile Mode</button>
  </div>

  <h1>Upload Image to Colored ASCII</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Convert</button>
  </form>

  <div id="asciiOutput"></div>

  <script>
    const pcBtn = document.getElementById('pcMode');
    const mobileBtn = document.getElementById('mobileMode');
    const body = document.body;

    function setMode(mode) {
      if (mode === 'mobile') {
        body.classList.add('mobile-mode');
        pcBtn.classList.remove('active');
        pcBtn.setAttribute('aria-pressed', 'false');
        mobileBtn.classList.add('active');
        mobileBtn.setAttribute('aria-pressed', 'true');
      } else {
        body.classList.remove('mobile-mode');
        mobileBtn.classList.remove('active');
        mobileBtn.setAttribute('aria-pressed', 'false');
        pcBtn.classList.add('active');
        pcBtn.setAttribute('aria-pressed', 'true');
      }
    }

    pcBtn.addEventListener('click', () => setMode('pc'));
    mobileBtn.addEventListener('click', () => setMode('mobile'));

    // Handle form submit with fetch so page doesn't reload
    const form = document.getElementById('uploadForm');
    const asciiOutput = document.getElementById('asciiOutput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      asciiOutput.innerHTML = 'Processing...';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const html = await response.text();
        asciiOutput.innerHTML = html;
      } catch (err) {
        asciiOutput.textContent = 'Error uploading image.';
      }
    });

    // Copy ASCII function (called by button)
    function copyAscii() {
      const pre = asciiOutput.querySelector('pre');
      if (!pre) return alert('No ASCII art to copy!');
      const textarea = document.createElement('textarea');
      textarea.value = pre.textContent;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      textarea.remove();
      alert('ASCII art copied to clipboard!');
    }
  </script>
</body>
</html>
